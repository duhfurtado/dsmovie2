<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DS Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/fhQoQfejY1hUcwyuLgpBrYs6uFt.jpg"
                            alt="Donnie Darko">
                        <div class="dsmovie-form-description">
                            <h3>Donnie Darko</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">

                                </div>
                                <div class="form-group  dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>

                                    </select>


                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>

                                </div>


                            </form>



                           
                        </div>

                    </div>

                </div>

            </div>


        </section>

    </main>


</body>

</html>
